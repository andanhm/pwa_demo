<!DOCTYPE html>
<html lang="en" ng-app="PwaDemoApp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Health Care demo,  Web Design , PWD demo" />
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/menu_style.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">

<body class="bg">
    <div class="overlay overlay-simplegenie">
        <button type="button" class="overlay-close"><i class="fa fa-times" aria-hidden="true"></i></button>
        <nav>
            <ul>
                <li><a href="./home">Home</a></li>
                <li><a href="./appointment">Appointment</a></li>
                <li><a href="./doctors">Doctors</a></li>
                <li><a href="./notifications">Notification</a></li>
            </ul>
        </nav>
    </div>
    <section class="header">
        <button id="trigger-overlay" type="button"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <div class="bottons-agileits">
            <a class="page-scroll"><i class="fa fa-home" aria-hidden="true"></i>Add to home</a>.
            <a class="page-scroll"><i class="fa fa-bell" aria-hidden="true"></i>Enable notification</a>
        </div>

    </section>
    <div class="banner-silder">
        <div class="healthcare_container">
            <div class="banner-top">
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
    <!--Includes templates based on the provided routes-->
    <ng-view></ng-view>


    <div class="footer_bottom">
        <div class="container">
            <p>Progressive Web Application demo project{{2+2}}</p>
            <div class="clearfix"> </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/angular.min.js"></script>
    <script type="text/javascript" src="./js/angular-route.js"></script>
    <script type="text/javascript" src="./js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="./js/classie.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/app/app.init.js"></script>
    <script type="text/javascript" src="./js/app/app.config.js"></script>
    <script type="text/javascript" src="./js/app/app.route.js"></script>
    <script type="text/javascript" src="./js/app/app.controller.js"></script>
    <script type="text/javascript" src="./js/app/app.service.js"></script>
    <script type="text/javascript" src="./js/addToHomeScreen.js"></script>
