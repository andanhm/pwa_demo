<head>
    <title>Health Care</title>

    <meta name="keywords" content="Health Care demo,  Web Design , PWD demo" />
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/menu_style.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body class="bg">
    <div class="overlay overlay-simplegenie">
        <button type="button" class="overlay-close"><i class="fa fa-times" aria-hidden="true"></i></button>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="notifications.html">Notification</a></li>
            </ul>
        </nav>
    </div>
    <section class="header">
        <button id="trigger-overlay" type="button"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <div class="bottons-agileits">
            <a class="page-scroll"><i class="fa fa-home" aria-hidden="true"></i>Add to home</a>.
            <a class="page-scroll"><i class="fa fa-bell" aria-hidden="true"></i>Enable notification</a>
        </div>
        <div class="clearfix"> </div>
    </section>
    <div class="banner-silder">
        <div class="healthcare_container">
            <div class="banner-top">
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
    <div class="appointment">
        <div class="container">
            <div class="form-agileits">
                <h3>Make an appointment</h3>
                <p>Providing Total Health Care Solution</p>
                <form action="#" method="post">
                    <input class="name" type="text" name="Patient Name" placeholder="Patient Name" required="" />
                    <input type="text" name="Number" placeholder="Number" required="" />
                    <input class="name" type="email" name="Email" placeholder="Email" required="" />
                    <input id="datepicker1" name="Text" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" placeholder="mm/dd/yyyy" required="">
                    <select class="form-control name" placeholder="department">
			<option>Department</option>
			<option>Cardiology</option>
			<option>Ophthalmology</option>
			<option>Neurology</option>
			<option>Psychology</option>
			<option>Dermatology</option>
		</select>
                    <select class="form-control">
			<option>Gender</option>
			<option>Male</option>
			<option>Female</option>
		</select>
                    <input type="submit" value="Make an appointment">
                </form>
            </div>


            <div class="clearfix"> </div>
        </div>
    </div>


    <div class="footer_bottom">
        <div class="container">
            <p>Progressive Web Application demo project</p>
            <div class="clearfix"> </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
